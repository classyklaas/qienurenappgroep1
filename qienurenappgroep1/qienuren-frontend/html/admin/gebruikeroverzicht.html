                    enkeleWerknemer +=
                        `
                                <div>
                                <b>Naam:</b> ${databaseContents[x].voornaam} ${databaseContents[x].achternaam}<br>

                                <b>Toev.:</b> ${databaseContents[x].evtToevoeging}<br>

        // alle medewerkers zien
        function lijstMedewerkers() {
            var lijst = "";
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var obj = JSON.parse(this.responseText);
                    var x;
                    lijst += `
                    <table id="overzichttable" class="table-sm overzichtformulieren tableFixHead" cellspacing="0"
                        width="100%">
                        <thead>
                            <tr>
                            <th class="th-sm">Naam</th>
                            <th class="th-sm">Profiel</th>
                        </tr>
                        </thead><tbody>
                        `
                    for (x = 0; x < obj.length; x++) {
                        var volleNaam = obj[x].voornaam + " " + obj[x].achternaam;
                        var userId = obj[x].userId;
                        if (obj[x].voornaam != undefined && obj[x].achternaam != undefined && obj[x].achternaam != "Qien") {
                            lijst +=
                                ` <tr>
                                      <td>${volleNaam}</td>
                                      <td><button onclick="persoonsGegevens('${userId}')" 
                                        class="button3-sm" data-toggle="modal" data-target="#myModal1">bekijken</button></td>
  
                                </tr>
                                `
                        }
                    }
                }
                lijst += `</tbody></table>`;

                document.getElementById("lijst-medewerkers").innerHTML = lijst;

            }
            xhr.open("GET", "http://173.212.208.199:1337/api/admin/all-users", true);
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            xhr.send();
        }

                            </tr>
                        </table>

                            `
                    document.getElementById("persoonsgegevens").innerHTML = employeeString;

                }
            }
            xhr.open("GET", "http://173.212.208.199:1337/api/users/" + id, true);
            console.log("werkt dit?");
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            xhr.send();
        }


        function alleGebruikers() {
            var employeeString = "";
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var databaseContents = JSON.parse(this.responseText);

                    var x;
                    var c;

                    for (x = 0; x < databaseContents.length; x++) {
                        for (c = 0; c < databaseContents[x].roles.length; c++) {

                            if (databaseContents[x].roles[c].name == "ROLE_ADMIN" || databaseContents[x].roles[c].name == "ROLE_BEDRIJF") {
                                console.log("admin en bedrijf zijn hier niet geladen")
                                // }
                                //  else if (document.getElementById("filter").value == "all" || databaseContents[x].roles[c].name == document.getElementById("filter").value) {
                                employeeString +=
                                    `
                                <div>
                                <h2>${databaseContents[x].voornaam} ${databaseContents[x].achternaam}</h2>
                                <b>Adres:</b> ${databaseContents[x].adres}<br>
                                <b>Toev.:</b> ${databaseContents[x].evtToevoeging}<br>
                                <b>Woonplaats:</b> ${databaseContents[x].woonplaats}<br>

                                <b>Opdrachtgever:</b> ${databaseContents[x].opdrachtgever}<br>
                                  <hr>
                                </div>
                                `
                            }
                        }
                    }
                    document.getElementById("showGebruikers").innerHTML = employeeString;
                }
            }
            xhr.open("GET", "http://173.212.208.199:1337/api/admin/all-users", true);
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            xhr.send();
        }

        function zoekDisplay() {
            if (document.getElementById('voornaamCheck').checked) {

                document.getElementById('ifAchternaam').style.display = 'block';
            }
            else document.getElementById('ifAchternaam').style.display = 'none';

            if (document.getElementById('woonplaatsCheck').checked) {
                document.getElementById('ifWoonplaats').style.display = 'block';
            }
            else document.getElementById('ifWoonplaats').style.display = 'none';

            if (document.getElementById('geboorteCheck').checked) {
                document.getElementById('ifGeboortedatum').style.display = 'block';
            }
            else document.getElementById('ifGeboortedatum').style.display = 'none';
